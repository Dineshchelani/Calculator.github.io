<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/891/891175.png">
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="main">
        <div><h1>Calculator</h1></div>
        <div> <input id="result" type="text"> </div>
        <div>
            <input class="num" onclick="getNumber('7')" type="button" value="7">
            <input class="num" onclick="getNumber('8')" type="button" value="8">
            <input class="num" onclick="getNumber('9')" type="button" value="9">
            <input class="btn" onclick="getNumber('+')" type="button" value="+">
            <input class="btn" onclick="getNumber('-')" type="button" value="-">
        </div>
        <div> 
            <input class="num" onclick="getNumber('4')" type="button" value="4">
            <input class="num" onclick="getNumber('5')" type="button" value="5">
            <input class="num" onclick="getNumber('6')" type="button" value="6">
            <input class="btn" onclick="getNumber('*')" type="button" value="x">
            <input class="btn" onclick="getNumber('/')" type="button" value="/">
        </div>
        <div>
            <input class="num" onclick="getNumber('1')" type="button" value="1">
            <input class="num" onclick="getNumber('2')" type="button" value="2">
            <input class="num" onclick="getNumber('3')" type="button" value="3">
            <input class="btn" onclick="getNumber('(')" type="button" value="(">
            <input class="btn" onclick="getNumber(')')" type="button" value=")">
        </div>
        <div>
            <input class="num" onclick="clearScreen()" type="button" value="C">
            <input class="num" onclick="getNumber('0')" type="button" value="0">
            <input class="num" onclick="displayResult()" type="button" value="=">
            <input class="btn" onclick="getNumber('.')" type="button" value=".">
            <button class="btn" onclick="back()" type="button"> <img src="./backspace.png" alt="back"  > </button>
        </div>

    </div>
   
</body>

</html>
